<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Stewart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            margin-bottom: 40px;
        }
        
        .timer {
            font-size: 3rem;
            font-weight: 200;
            margin-bottom: 30px;
            font-variant-numeric: tabular-nums;
        }
        
        .timer.warning { color: #ff6b6b; }
        
        .voice-btn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 100%);
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .voice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(74, 144, 164, 0.4);
        }
        
        .voice-btn.listening {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            animation: pulse 1.5s infinite;
        }
        
        .voice-btn.speaking {
            background: linear-gradient(135deg, #4ecdc4 0%, #2d8a85 100%);
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
        }
        
        .voice-btn svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        .status {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
            min-height: 30px;
        }
        
        .transcript {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 30px;
        }
        
        .message {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .message.user {
            color: rgba(255,255,255,0.6);
        }
        
        .message.user::before {
            content: "You: ";
            font-weight: 600;
            color: #4a90a4;
        }
        
        .message.stewart::before {
            content: "Stewart: ";
            font-weight: 600;
            color: #4ecdc4;
        }
        
        .voice-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .voice-option {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .voice-option:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .voice-option.selected {
            background: #4a90a4;
            border-color: #4a90a4;
        }
        
        .settings {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .setting {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .setting label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
        }
        
        .setting input[type="range"] {
            width: 100px;
            accent-color: #4a90a4;
        }
        
        .cta {
            margin-top: 20px;
        }
        
        .cta-btn {
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(74, 144, 164, 0.4);
        }
        
        .expired {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .expired.show {
            display: flex;
        }
        
        .demo-active { display: block; }
        .demo-active.hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">STEWART</div>
        <p class="tagline">Your AI Executive Assistant</p>
        
        <div class="demo-active" id="demoArea">
            <div class="timer" id="timer">10:00</div>
            
            <button class="voice-btn" id="voiceBtn">
                <svg viewBox="0 0 24 24" id="micIcon">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
                </svg>
            </button>
            
            <p class="status" id="status">Click to start talking</p>
            
            <div class="voice-selector" id="voiceSelector">
                <button class="voice-option selected" data-voice="cjVigY5qzO86Huf0OWal" data-name="Eric">Eric (Default)</button>
                <button class="voice-option" data-voice="EXAVITQu4vr4xnSDxMaL" data-name="Bella">Bella</button>
                <button class="voice-option" data-voice="JBFqnCBsd6RMkjVDRZzb" data-name="George">George (British)</button>
                <button class="voice-option" data-voice="iP95p4xoKVk53GoZ742B" data-name="Chris">Chris</button>
                <button class="voice-option" data-voice="nPczCjzI2devNBz1zQrb" data-name="Brian">Brian</button>
                <button class="voice-option" data-voice="Xb7hH8MSUJpSbSDYk0k2" data-name="Alice">Alice (British)</button>
            </div>
            
            <div class="settings">
                <div class="setting">
                    <label>Stability</label>
                    <input type="range" id="stability" min="0" max="100" value="50">
                </div>
                <div class="setting">
                    <label>Expression</label>
                    <input type="range" id="expression" min="0" max="100" value="75">
                </div>
                <div class="setting">
                    <label>Style</label>
                    <input type="range" id="style" min="0" max="100" value="0">
                </div>
            </div>
            
            <div class="transcript" id="transcript"></div>
        </div>
        
        <div class="expired" id="expiredArea">
            <h2>Time's Up!</h2>
            <p>You've experienced what Stewart can do.</p>
            <p>Ready for 24/7 AI assistance?</p>
            <div class="cta">
                <button class="cta-btn" onclick="window.location.href='https://meetstewart.com/signup'">
                    Start 14-Day Free Trial
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const TTS_ENDPOINT = 'http://98.148.232.204:8091/tts';
        const CHAT_ENDPOINT = 'http://98.148.232.204:8091/chat';
        
        // State
        let timeRemaining = 600; // 10 minutes
        let timerInterval;
        let recognition;
        let isListening = false;
        let isSpeaking = false;
        let conversationHistory = [];
        let selectedVoice = 'cjVigY5qzO86Huf0OWal';
        let selectedVoiceName = 'Eric';
        
        // Elements
        const timer = document.getElementById('timer');
        const voiceBtn = document.getElementById('voiceBtn');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const demoArea = document.getElementById('demoArea');
        const expiredArea = document.getElementById('expiredArea');
        
        // Voice selector
        document.querySelectorAll('.voice-option').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.voice-option').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedVoice = btn.dataset.voice;
                selectedVoiceName = btn.dataset.name;
            });
        });
        
        // Timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                const mins = Math.floor(timeRemaining / 60);
                const secs = timeRemaining % 60;
                timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 60) {
                    timer.classList.add('warning');
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    endDemo();
                }
            }, 1000);
        }
        
        function endDemo() {
            demoArea.classList.add('hidden');
            expiredArea.classList.add('show');
            if (recognition) recognition.stop();
        }
        
        // Speech Recognition
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                status.textContent = 'Speech recognition not supported';
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('listening');
                status.textContent = 'Listening...';
            };
            
            recognition.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('listening');
                if (!isSpeaking) {
                    status.textContent = 'Click to talk';
                }
            };
            
            recognition.onresult = async (event) => {
                const userText = event.results[0][0].transcript;
                addMessage('user', userText);
                status.textContent = 'Thinking...';
                
                try {
                    const response = await getResponse(userText);
                    addMessage('stewart', response);
                    await speakResponse(response);
                } catch (error) {
                    console.error('Error:', error);
                    const fallback = generateFallbackResponse(userText);
                    addMessage('stewart', fallback);
                    await speakResponseBrowser(fallback);
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                status.textContent = 'Click to try again';
                voiceBtn.classList.remove('listening');
            };
        }
        
        // Get AI response
        async function getResponse(userText) {
            // Try Beast gateway first
            try {
                const response = await fetch(CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'You are Stewart, an AI executive assistant. Be helpful, professional, and concise. Keep responses under 100 words.' },
                            ...conversationHistory.map(m => ({ role: m.role === 'user' ? 'user' : 'assistant', content: m.text })),
                            { role: 'user', content: userText }
                        ]
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.choices?.[0]?.message?.content || data.response || generateFallbackResponse(userText);
                }
            } catch (e) {
                console.log('Gateway unavailable, using fallback');
            }
            
            return generateFallbackResponse(userText);
        }
        
        // Fallback response generator
        function generateFallbackResponse(userText) {
            const lower = userText.toLowerCase();
            
            if (lower.includes('hello') || lower.includes('hi ') || lower.includes('hey')) {
                return "Hello! I'm Stewart, your AI executive assistant. How can I help you today?";
            }
            if (lower.includes('what can you do') || lower.includes('help')) {
                return "I can manage your emails, schedule meetings, draft documents, track your calendar, and handle administrative tasks. Think of me as your tireless executive assistant.";
            }
            if (lower.includes('email')) {
                return "I can check your inbox for urgent messages, draft replies, and organize your email by priority. Would you like me to summarize your recent emails?";
            }
            if (lower.includes('schedule') || lower.includes('meeting') || lower.includes('calendar')) {
                return "I can manage your calendar, schedule meetings, send invites, and remind you of upcoming appointments. What would you like me to schedule?";
            }
            if (lower.includes('price') || lower.includes('cost') || lower.includes('how much')) {
                return "Stewart is $500 per month - that's a full-time executive assistant for about $17 per day. We also offer a 14-day free trial to experience the value firsthand.";
            }
            if (lower.includes('trial') || lower.includes('free')) {
                return "Yes! We offer a 14-day free trial with full functionality. No credit card required to start. You'll see exactly how much time Stewart can save you.";
            }
            if (lower.includes('thank')) {
                return "You're welcome! Is there anything else I can help you with?";
            }
            
            return "I understand. As your executive assistant, I'm here to help with emails, scheduling, documents, and administrative tasks. What would you like me to focus on?";
        }
        
        // ElevenLabs TTS
        async function speakResponse(text) {
            isSpeaking = true;
            voiceBtn.classList.add('speaking');
            status.textContent = `${selectedVoiceName} is speaking...`;
            
            try {
                const stability = document.getElementById('stability').value / 100;
                const expression = document.getElementById('expression').value / 100;
                const style = document.getElementById('style').value / 100;
                
                const response = await fetch(TTS_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        voice_id: selectedVoice,
                        stability: stability,
                        similarity_boost: expression,
                        style: style
                    })
                });
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => {
                        isSpeaking = false;
                        voiceBtn.classList.remove('speaking');
                        status.textContent = 'Click to talk';
                        URL.revokeObjectURL(audioUrl);
                        // Auto-listen after response
                        if (timeRemaining > 0) {
                            setTimeout(() => {
                                if (!isListening && !isSpeaking) {
                                    recognition?.start();
                                }
                            }, 500);
                        }
                    };
                    
                    audio.play();
                    return;
                }
            } catch (e) {
                console.log('ElevenLabs unavailable, using browser TTS');
            }
            
            // Fallback to browser TTS
            await speakResponseBrowser(text);
        }
        
        // Browser TTS fallback
        async function speakResponseBrowser(text) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                
                utterance.onend = () => {
                    isSpeaking = false;
                    voiceBtn.classList.remove('speaking');
                    status.textContent = 'Click to talk';
                    if (timeRemaining > 0) {
                        setTimeout(() => {
                            if (!isListening && !isSpeaking) {
                                recognition?.start();
                            }
                        }, 500);
                    }
                    resolve();
                };
                
                speechSynthesis.speak(utterance);
            });
        }
        
        // Add message to transcript
        function addMessage(role, text) {
            conversationHistory.push({ role, text });
            
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = text;
            transcript.appendChild(div);
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        // Voice button click
        voiceBtn.addEventListener('click', () => {
            if (isSpeaking) return;
            
            if (!timerInterval) {
                startTimer();
            }
            
            if (isListening) {
                recognition?.stop();
            } else {
                recognition?.start();
            }
        });
        
        // Initialize
        initSpeechRecognition();
    </script>
</body>
</html>
