<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stewart - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 8px;
        }
        
        .brand {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            color: #888;
            font-size: 14px;
            margin-top: 4px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px 24px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #888;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #d4af37, #b8960c);
            color: #000;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .input-group input::placeholder {
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #b8960c);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .link-row {
            text-align: center;
            margin-top: 16px;
        }
        
        .link-row a {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
        }
        
        .link-row a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            display: block;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
            font-size: 12px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 12px;
        }
        
        .phone-input {
            display: flex;
            gap: 8px;
        }
        
        .phone-input .country-code {
            width: 80px;
            flex-shrink: 0;
        }
        
        .phone-input .phone-number {
            flex: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 12px;
        }
        
        .footer a {
            color: #888;
        }
        
        @media (max-width: 480px) {
            body { padding: 16px; }
            .card { padding: 24px 20px; }
            .logo { font-size: 40px; }
            .brand { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">ü§µ</div>
            <div class="brand">Stewart</div>
            <div class="tagline">Your AI Business Partner</div>
        </div>
        
        <div class="card">
            <div class="tabs">
                <div class="tab active" onclick="showTab('signin')">Sign In</div>
                <div class="tab" onclick="showTab('signup')">Sign Up</div>
            </div>
            
            <div id="message" class="message"></div>
            
            <!-- Sign In Form -->
            <div id="signin-form" class="form-section active">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="signin-email" placeholder="you@company.com" autocomplete="email">
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signin-password" placeholder="Enter your password" autocomplete="current-password">
                </div>
                
                <button class="btn btn-primary" id="signin-btn" onclick="handleSignIn()">
                    Sign In
                </button>
                
                <div class="link-row">
                    <a href="#" onclick="showTab('forgot'); return false;">Forgot password?</a>
                </div>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signup-form" class="form-section">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" placeholder="Your name" autocomplete="name">
                </div>
                
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="you@company.com" autocomplete="email">
                </div>
                
                <div class="input-group">
                    <label>Phone (optional)</label>
                    <div class="phone-input">
                        <input type="text" class="country-code" value="+1" id="signup-country">
                        <input type="tel" class="phone-number" id="signup-phone" placeholder="555-123-4567" autocomplete="tel">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" autocomplete="new-password">
                </div>
                
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm password" autocomplete="new-password">
                </div>
                
                <button class="btn btn-primary" id="signup-btn" onclick="handleSignUp()">
                    Create Account
                </button>
                
                <div class="link-row">
                    <span style="color: #888;">Already have an account? </span>
                    <a href="#" onclick="showTab('signin'); return false;">Sign in</a>
                </div>
            </div>
            
            <!-- Forgot Password Form -->
            <div id="forgot-form" class="form-section">
                <p style="color: #888; font-size: 14px; margin-bottom: 20px; text-align: center;">
                    Enter your email and we'll send you a link to reset your password.
                </p>
                
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="forgot-email" placeholder="you@company.com" autocomplete="email">
                </div>
                
                <button class="btn btn-primary" id="forgot-btn" onclick="handleForgotPassword()">
                    Send Reset Link
                </button>
                
                <div class="link-row">
                    <a href="#" onclick="showTab('signin'); return false;">‚Üê Back to sign in</a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2026 Stewart AI ‚Ä¢ <a href="/privacy.html">Privacy</a> ‚Ä¢ <a href="/terms.html">Terms</a></p>
        </div>
    </div>

    <script>
        // API Configuration - Using Cloudflare quick tunnel (until permanent DNS propagates)
        const API_BASE = 'https://tables-grams-expressed-centers.trycloudflare.com/api';
        
        // Tab switching
        function showTab(tab) {
            // Hide all forms
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Show selected form
            document.getElementById(tab + '-form').classList.add('active');
            
            // Update tab buttons (only for signin/signup)
            if (tab === 'signin' || tab === 'signup') {
                const tabs = document.querySelectorAll('.tab');
                tabs[tab === 'signin' ? 0 : 1].classList.add('active');
            }
            
            // Clear messages
            hideMessage();
        }
        
        // Message display
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }
        
        function hideMessage() {
            document.getElementById('message').className = 'message';
        }
        
        // Loading state
        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Please wait...';
            } else {
                btn.disabled = false;
                btn.textContent = btn.dataset.originalText || 'Submit';
            }
        }
        
        // Store original button text
        document.querySelectorAll('.btn').forEach(btn => {
            btn.dataset.originalText = btn.textContent;
        });
        
        // Sign In Handler
        async function handleSignIn() {
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            setLoading('signin-btn', true);
            hideMessage();
            
            try {
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store token and redirect
                    localStorage.setItem('stewart_token', data.token);
                    localStorage.setItem('stewart_user', JSON.stringify(data.user));
                    showMessage('Welcome back! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    showMessage(data.error || data.message || 'Invalid credentials', 'error');
                }
            } catch (err) {
                console.error('Login error:', err);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                setLoading('signin-btn', false);
            }
        }
        
        // Sign Up Handler
        async function handleSignUp() {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const country = document.getElementById('signup-country').value.trim();
            const phone = document.getElementById('signup-phone').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            if (!name || !email || !password) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }
            
            setLoading('signup-btn', true);
            hideMessage();
            
            try {
                const payload = { 
                    display_name: name, 
                    email, 
                    password 
                };
                
                // Add phone if provided
                if (phone) {
                    payload.phone = country + phone.replace(/\D/g, '');
                }
                
                const response = await fetch(API_BASE + '/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Account created! Check your email to verify.', 'success');
                    setTimeout(() => showTab('signin'), 2000);
                } else {
                    showMessage(data.error || data.message || 'Registration failed', 'error');
                }
            } catch (err) {
                console.error('Signup error:', err);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                setLoading('signup-btn', false);
            }
        }
        
        // Forgot Password Handler
        async function handleForgotPassword() {
            const email = document.getElementById('forgot-email').value.trim();
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            setLoading('forgot-btn', true);
            hideMessage();
            
            try {
                const response = await fetch(API_BASE + '/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                // Always show success (security best practice - don't reveal if email exists)
                showMessage('If an account exists with that email, you will receive a reset link shortly.', 'success');
                
            } catch (err) {
                console.error('Forgot password error:', err);
                // Still show generic success for security
                showMessage('If an account exists with that email, you will receive a reset link shortly.', 'success');
            } finally {
                setLoading('forgot-btn', false);
            }
        }
        
        // Handle invite tokens from URL
        function checkInviteToken() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            
            if (token) {
                // Show signup tab for invite links
                showTab('signup');
                showMessage('Welcome! Create your password to activate your account.', 'success');
                
                // Store token for signup
                sessionStorage.setItem('invite_token', token);
            }
        }
        
        // Enter key handlers
        document.getElementById('signin-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSignIn();
        });
        
        document.getElementById('signup-confirm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSignUp();
        });
        
        document.getElementById('forgot-email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleForgotPassword();
        });
        
        // Initialize
        checkInviteToken();
    </script>
</body>
</html>
